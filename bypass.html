<title>Framepasser</title>
<div class="stylizer" id="note">
Some pages intentionally prevent themselves from being put in an iframe. This can be circumvented using the <a href="https://chrome.google.com/webstore/detail/redirect-url-modify-heade/mdnleldcmiljblolnjhpnblkcekpdkpa">Requestly</a> extension<br>
Set a <red>Modify Headers</red> rule to remove <red>X-Frame-Options</red> and <red>Content-Security-Policy</red> from <red>Response Headers</red>
</div>
<input class="stylizer" type="text" id="hamburgetURL" placeholder="Insert URL here">
<button class="stylizer" onclick="genDiv();">Make iframe</button>
<script>
var ifv; //ifv = iframe variable
function genDiv() {
ifv = document.createElement("iframe");
ifv.src = document.getElementById("hamburgetURL").value;
ifv.setAttribute('allowFullScreen', '');
document.body.appendChild(ifv);
}
</script>

body {padding:0; margin:0; background:black;}
.stylizer {border:none; background:black; color:white; text-align:center; width:100%; height:3vh;}
input::placeholder {color:gray;}
#note {font-family:monospace;}
iframe {width:100%; height:100%; align-content:center; border:none;}
red {color:red;}
</style>

<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/IanR1225/IanR1225.github.io/main/mindcat.ico" sizes="64x64">
  <meta content="Iframe bypasser for blocked urls" property="og:description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Framepasser</title>
<input type="text" id="hamburgetURL">
<button onclick="genDiv();">Make iframe</button>
<script>
var ifv; //ifv = iframe variable
function genDiv() {
ifv = document.createElement("iframe");
ifv.src = document.getElementById("hamburgetURL").value;
ifv.width = "100%";
ifv.height = "100%";
ifv.align = "center";
ifv.setAttribute('allowFullScreen', '');
document.body.appendChild(ifv);
}
</script>
